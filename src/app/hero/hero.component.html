<header
    [ngClass]="{'all-star-background': currentGamemode == 'ALL-STARS', 'all-players-background': currentGamemode == 'ALL PLAYERS', 'starters-background': currentGamemode == 'STARTERS'}">
    <section [ngClass]="{'background-new': true, 'background-animation': changingGamemode}">
        <section
            [ngClass]="{'background-new-inner': true, 'all-star-background': newGamemode == 'ALL-STARS', 'all-players-background': newGamemode == 'ALL PLAYERS', 'starters-background': newGamemode == 'STARTERS'}">
            <img ngClass="harden" src="../../assets/images/harden {{newGamemode}}.png">
            <span ngClass="wall"
                style="background: center / cover no-repeat url('../../assets/images/{{newGamemode}}.png');">
                <section [ngClass]="{'james-hardle-text': true, 'james-hardle-text-animation': changingGamemode}">
                    <h1 [ngClass]="['outlined', 'title-james']">JAMES</h1>
                    <h1 ngClass="title-james">JAMES</h1>
                    <h1 ngClass="title-hardle">HARDLE</h1>
                    <h1 [ngClass]="['outlined', 'title-hardle']">HARDLE</h1>
                </section>
            </span>
            <span ngClass="floor">
                <span ngClass="floor-inner"
                    style="background: center / cover no-repeat url('../../assets/images/{{newGamemode}}.png');"></span>
            </span>
        </section>
    </section>



    <section ngClass="container">
        <input ngClass="dp-none" id="dropdown" #dropdown type="checkbox">
        <section ngClass="dropdown-container">
            <label [ngClass]="{'dropdown': true, 'dropdown-inactive': changingGamemode}" for="dropdown"> {{ newGamemode
                }} <img ngClass="dropdown-arrow" src="../../assets/icons/arrow1.svg" alt=""></label>
            <section ngClass="dropdown-open-container">
                <div ngClass="arrow-up"></div>
                <section ngClass="dropdown-open">
                    <button ngClass="dropdown-item" (click)="changeGamemode('ALL PLAYERS')">
                        All players
                    </button>
                    <button ngClass="dropdown-item" (click)="changeGamemode('STARTERS')">
                        Starters
                    </button>
                    <button ngClass="dropdown-item" (click)="changeGamemode('ALL-STARS')">
                        All-stars
                    </button>
                </section>
            </section>
        </section>

        <p ngClass="timer">00:00:00</p>
    </section>

    <section ngClass="background-old">
        <img ngClass="harden" src="../../assets/images/harden {{currentGamemode}}.png">
        <span ngClass="wall"
            style="background: center / cover no-repeat url('../../assets/images/{{currentGamemode}}.png');">
            <section ngClass="james-hardle-text">
                <h1 [ngClass]="['outlined', 'title-james']">JAMES</h1>
                <h1 ngClass="title-james">JAMES</h1>
                <h1 ngClass="title-hardle">HARDLE</h1>
                <h1 [ngClass]="['outlined', 'title-hardle']">HARDLE</h1>
            </section>
        </span>
        <span ngClass="floor">
            <span ngClass="floor-inner"
                style="background: center / cover no-repeat url('../../assets/images/{{currentGamemode}}.png');"></span>
        </span>
    </section>



</header>
